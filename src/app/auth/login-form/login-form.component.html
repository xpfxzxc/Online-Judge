<form [formGroup]="loginForm" class="login-form">
  <mat-form-field>
    <input matInput placeholder="用户名或邮箱地址" formControlName="name" required autocomplete="username">
  </mat-form-field>

  <mat-form-field>
    <input type="password" matInput placeholder="密码" formControlName="password" required autocomplete="current-password">
  </mat-form-field>

  <mat-checkbox #checkbox [(ngModel)]="autoLogin" [ngModelOptions]="{ standalone: true }">30 天内免登录</mat-checkbox>

  <oj-spinner-btn class="login-btn" [loading]="loading">
    <button mat-raised-button color="primary" [disabled]="loading" (click)="submit()">登录</button>
  </oj-spinner-btn>
</form>
